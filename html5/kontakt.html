    <main>
        <h1>Kontakt</h1>
        <section>
            <form action="" method="post" id="contactForm">
                <label for="imie">
                    <span>Imie:</span>
                    <input type="text" name="nameInput" id="imie" placeholder="Podaj imię">
                </label>

                <label for="nazwisko">
                    <span>Nazwisko:</span>
                    <input type="text" name="lastNameInput" id="nazwisko" placeholder="Podaj nazwisko" required>
                </label>

                <label for="email">
                    <span>Email:</span>
                    <input type="email" name="email" id="email" placeholder="Podaj e-mail">
                </label>

                <!-- <input type="number" name="" id="" min="18" max="99" required> -->

                <div id="musicSection">
                    <label for="rock">
                        <input type="checkbox" name="rock" id="rock">
                        <span>Rock</span>
                    </label>
                    <label for="pop">
                        <input type="checkbox" name="pop" id="pop">
                        <span>Pop</span>
                    </label>
                    <label for="jazz">
                        <input type="checkbox" name="jazz" id="jazz">
                        <span>Jazz</span>
                    </label>
                </div>

                <div id="drinkSection">
                    <label for="coffee">
                        <span>Kawa</span>
                        <input type="radio" name="drink" id="coffee" value="coffee">
                    </label>
                    <label for="tea">
                        <span>Herbata</span>
                        <input type="radio" name="drink" id="tea" value="tea">
                    </label>
                </div>

                <label for="msg">
                    <span>Wiadomość</span>
                    <textarea name="msg" id="msg" cols="30" rows="10" placeholder="Twoja wiadomość" required></textarea>
                </label>
                <input type="submit" value="Wyślij">

            </form>
        </section>
    </main>

    <footer class="bottom">

    </footer>
</body>

</html>
