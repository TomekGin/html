    <main>
        <h1>Kontakt</h1>
        <section>
            <form action="" method="post">
                <label for="imie">
                    Imie: <input type="text" name="nameInput" id="imie" placeholder="Podaj imię">
                </label>
                <br>
                <br>
                <label for="nazwisko">
                    Nazwisko: <input type="text" name="lastNameInput" id="nazwisko" placeholder="Podaj nazwisko"
                        required>
                </label>
                <br>
                <br>
                <label for="email">
                    Email: <input type="email" name="email" id="email" placeholder="Podaj e-mail">
                </label>
                <!-- <input type="number" name="" id="" min="18" max="99" required> -->
                <br>
                <br>
                <div>
                    <label for="rock">
                        <input type="checkbox" name="rock" id="rock"> Rock
                    </label>
                    <br>
                    <label for="pop">
                        <input type="checkbox" name="pop" id="pop"> Pop
                    </label>
                    <br>
                    <label for="jazz">
                        <input type="checkbox" name="jazz" id="jazz"> Jazz
                    </label>
                </div>
                <div>
                    <label for="coffee">
                        Kawa <input type="radio" name="drink" id="coffee" value="coffee">
                    </label>
                    <label for="tea">
                        Herbata <input type="radio" name="drink" id="tea" value="tea">
                    </label>
                </div>
                <label for="msg">
                    <textarea name="msg" id="msg" cols="30" rows="10" placeholder="Twoja wiadomość" required></textarea>
                </label>

                <input type="submit" value="Wyślij">
            </form>
        </section>
    </main>

    </footer>
